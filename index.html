<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/analytics.js"></script>
</head>
<body>
    <header>
        <img src="assets/images/bsg-logo-2.png" alt="BSG Logo" style="width: 400px">
        <div class="logo">HANGMAN GAME</div>
    </header>
    <main>
        <div class="instructions">Press any key to begin</div>
        <div class="inline-container">Wins
            <div class="wins"></div>
        </div>
        <div class="inline-container">Guesses Remaining
            <div class="guesses"></div>
        </div>
        <div class="block-container">
            <div class="word"></div>
        </div>
        <div class="block-container">Incorrect Guesses
            <div class="letters"></div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
