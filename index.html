<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/analytics.js"></script>
</head>
<body>
    <div class="success-container">
        <div class="end-message">CORRECT, THE WORD WAS:</div>
        <div class="end-word"></div>
        <img class="end-medal" src="assets/images/medal.png" alt="Medal">
        <div class="end-message">HUMANS WIN THIS ROUND !</div>
        <div class="instructions">Press Any Key to Continue</div>
    </div>
    <div class="failure-container">
        <div class="end-message">SORRY, THE WORD WAS:</div>
        <div class="end-word"></div>
        <img class="end-medal" src="assets/images/medal-cylon-3.png" alt="Medal">
        <div class="end-message">CYLONS WIN THIS ROUND !</div>
        <div class="instructions">Press Any Key to Continue</div>
    </div>
    <div class="game-over-container">
        <div class="end-message">GAME OVER</div>
        <div class="instructions">Press Any Key to Play Again</div>
    </div>
    <header>
        <img src="assets/images/bsg-logo-2.png" alt="BSG Logo">
        <div class="logo">HANGMAN GAME</div>
    </header>
    <main>
        <div class="instructions">Press any key to begin</div>
        <div class="inline-container">Wins
            <div class="wins"></div>
        </div>
        <div class="inline-container">Guesses Remaining
            <div class="guesses"></div>
        </div>
        <div class="block-container">
            <div class="word"></div>
        </div>
        <div class="block-container">Incorrect Guesses
            <div class="letters"></div>
        </div>
    </main>
    <footer>

    </footer>
    <audio class="theme" src="assets/sounds/theme.mp3" type="audio/mpeg"></audio>
    <audio class="blaster" src="assets/sounds/laser-4.mp3" type="audio/mpeg"></audio>
    <audio class="ricochet" src="assets/sounds/laser-1.mp3" type="audio/mpeg"></audio>
    <audio class="fail" src="assets/sounds/fail.wav" type="audio/wav"></audio>
    <audio class="game-over" src="assets/sounds/theme-2.mp3" type="audio/mp3"></audio>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
